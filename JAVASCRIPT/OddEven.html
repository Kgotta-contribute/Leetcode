<!DOCTYPE html>
<html>
    <head>
        <title>Checking whether odd or even</title>
    </head>
    <body>
        <script>
            function CheckOddEven()
            {
                var n1 = parseInt(prompt("Enter the number to be checked : "));
                if(n1 % 2 == 0)
                {
                    alert("The number is Even !");
                }
                else
                {
                    alert("The number is odd!");
                }
            }
            CheckOddEven();
        </script>
    </body>
</html>
