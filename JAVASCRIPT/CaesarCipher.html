<html>
<head>
  <title>Caesar Cipher Encryption</title>
</head>
<body>

<label for="inputText">Enter the text to encrypt:</label> 
<input type="text" id="inputText">
<label for="shiftPattern">Enter the shift pattern (a number between 1 and 25):</label> 
<input type="number" id="shiftPattern" min="1" max="25"> 
<button id="encryptButton">Encrypt</button>

<script>
document.getElementById('encryptButton').addEventListener('click', function() 
{
  const inputText = document.getElementById('inputText').value;
  const shiftPattern = parseInt(document.getElementById('shiftPattern').value);

  if (isNaN(shiftPattern) || shiftPattern < 1 || shiftPattern > 25) 
  {
    alert('Please enter a valid shift pattern between 1 and 25.');
  } 
  else 
  {
    const encryptedText = caesarCipherEncrypt(inputText, shiftPattern);
    alert(`Encrypted Text: ${encryptedText}`);
  }
});

function caesarCipherEncrypt(text, shift) 
{
  let encryptedText = '';
  for (let i = 0; i < text.length; i++) 
  {
    let char = text[i];
    if (char.match(/[a-z]/i)) 
    {
      const code = text.charCodeAt(i);
      char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
      encryptedText += char;
    }
  }
  return encryptedText;
}
</script>

</body>
</html>
