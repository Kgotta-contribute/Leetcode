<!DOCTYPE html>
<html>
<head>
    <title>Date Extraction</title>
</head>
<body>
    <h1>Date Extraction</h1>
    <label for="inputString">Enter a sentence:</label>
    <input type="text" id="inputString" required>
    <button onclick="extractDate()">Extract Date</button>

    <script>
        function extractDate() {
            const inputString = document.getElementById('inputString').value;

            // Regular expression to find a date in the format MM/DD/YYYY or DD/MM/YYYY
            const datePattern = /\d{2}\/\d{2}\/\d{4}/;

            const matchedDate = inputString.match(datePattern);

            if (matchedDate) {
                alert("Date found: " + matchedDate[0]);
            } else {
                alert("No date found in the input.");
            }
        }
    </script>
</body>
</html>
