<!DOCTYPE html>
<html>
<head>
    <title>Leap Years Finder</title>
</head>
<body>
    <h1>Leap Years Finder</h1>
    <p>Enter the range of years:</p>
    <label>Start Year:</label>
    <input type="number" id="startYear">
    <label>End Year:</label>
    <input type="number" id="endYear">
    <button onclick="findLeapYears()">Find Leap Years</button>

    <div id="result">

    </div>

    <script>
        function findLeapYears() 
        {
            var startYear = parseInt(document.getElementById('startYear').value);
            var endYear = parseInt(document.getElementById('endYear').value);
            var leapYears = [];

            for (var year = startYear; year <= endYear; year++) 
            {
                if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) 
                {
                    leapYears.push(year);
                }
            }

            if (leapYears.length === 0) {
                document.getElementById('result').innerHTML = "<p>No leap years found in the given range.</p>";
            } else {
                document.getElementById('result').innerHTML = "<p>Leap years in the given range:</p><ul><li>" + leapYears.join("</li><li>") + "</li></ul>";
            }
        }
    </script>
</body>
